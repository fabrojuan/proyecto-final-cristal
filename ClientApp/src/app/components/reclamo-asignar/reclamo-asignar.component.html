<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Asignar Requerimiento</h5>

        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">(*) Area</label>
            <div class="col-sm-10">
                <select id="Tipo_Reclamo" class="form-select" [(ngModel)]="areaSelected">
                    <option value="0">--Seleccione Opción--</option>
                    <option [ngValue]="area.nroArea" *ngFor="let area of areas">{{area.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">(*) Observación</label>
            <div class="col-sm-10"> 
                <textarea type="text" class="form-control"  [(ngModel)]="descripcionMotivoAsignacion" rows="3"></textarea>
            </div>                
        </div>
    </div>
    
    

    <div class="modal-footer">
        <button (click)="confirmarAsignacion()" type="submit" class="btn btn-primary">Confirmar Asignación</button>
        <button (click)="cancelarAsignacion()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    </div>
</div>
