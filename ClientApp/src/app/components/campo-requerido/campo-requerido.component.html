<div [ngClass]="{'was-validated': controlDir.control?.valid}">
  <input type="text"
         (input)="onChange($any($event.target).value)"
         (blur)="onTouched(); blur.emit()"
         [disabled]="disabled"
         [placeholder]="placeholder"
         class="form-control"
         [ngClass]="{'is-invalid': controlDir.control && controlDir.control.touched && !controlDir.control.valid}" />
         <!--[ngClass]="{'is-invalid': controlDir?.control.touched && !controlDir.control?.valid}" />-->
  
  <div class="invalid-feedback text-center">Dato Incorrecto/Obligatorio!</div>
</div>
