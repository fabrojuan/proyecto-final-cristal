<div class="container">
  <div class="card">
    <div class="card-body">
      <app-cabecera-titulo [nombreComponente]="'DatosFinanzasEconomicosBorradoComponent'"></app-cabecera-titulo>

      <table class="table table-striped table-sm" style="padding-bottom: 1.0em">
        <thead class="thead-dark tituloTabla">


          <tr>
            <th class="text-center" *ngFor="let cabecera of cabeceras ">{{cabecera}} </th>
            <th class="text-center" *ngIf="isMantenimiento==true">Operaciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let financiero of financieros | paginate: { itemsPerPage: 10, currentPage: p }">
            <td class="text-center textoTabla">{{financiero.nombreArchivo}}</td>
            <td class="text-center textoTabla">Gobierno abierto municipal</td>
            <!-- <td class="text-center textoTabla"><a href={{financiero.ubicacion}}{{financiero.nombreArchivo}} target="_blank" rel="noopener noreferrer">Descargar</a></td>-->
            

            <td class="text-center" *ngIf="isMantenimiento==true">
              <button type="button" class="btn btn-outline-danger btn-sm ms-1" (click)="borrarDatosAbiertos(financiero.idArchivo)" title="borrar en {{financiero.ubicacion}}{{financiero.nombreArchivo}}">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      <br>
      <br>

      <section class="my-4">
        <div class="col-md-5 offset-1">
          <button type="button" class="btn btn-secondary col-md-4 offset-md-1" (click)="volver()">Volver</button>
        </div>
      </section>
      <br>
    </div>
  </div>

  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
</div>
