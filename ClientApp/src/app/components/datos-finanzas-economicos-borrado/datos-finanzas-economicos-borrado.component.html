<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="d-flex align-items-center ">
        <img class="ms-3 " src="../../../assets/Imagenes/Cleaner2.png" alt="" width="70" height="70">
        <div class="card-title text-center form-group col-md-7 offset-md-1">
          <p> Borrado de Datasets Inmobiliarios</p>
        </div>
      </div>

      <br />
      <br />
      <table class="table table-hover" style="padding-bottom: 2.5em">
        <thead class="thead-dark tituloTabla">


          <tr>
            <th class="text-center" *ngFor="let cabecera of cabeceras ">{{cabecera}} </th>
            <th class="text-center" *ngIf="isMantenimiento==true">Operaciones</th>
          </tr>



        </thead>

        <tbody>
          <tr *ngFor="let financiero of financieros | paginate: { itemsPerPage: 10, currentPage: p }">
            <td class="text-center textoTabla">{{financiero.nombreArchivo}}</td>
            <td class="text-center textoTabla">Gobierno abierto municipal</td>
            <!-- <td class="text-center textoTabla"><a href={{financiero.ubicacion}}{{financiero.nombreArchivo}} target="_blank" rel="noopener noreferrer">Descargar</a></td>-->

            <td class="text-center" *ngIf="isMantenimiento==true">
              <button type="button" class="btn bg-transparent" (click)="borrarDatosAbiertos(financiero.idArchivo)">
                <!--  <a href={{financiero.ubicacion}}{{financiero.nombreArchivo}} target="" rel="noopener noreferrer">Borrar</a>-->
                <img src="../../../assets/IconsGoogle/Delete.svg" alt="" width="24" height="24" title="Marcar como Irrelevante">
                Borrar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      <br>
      <br>

      <section class="my-4">
        <div class="col-md-5 offset-1">
          <button type="button" class="btn btn-secondary col-md-4 offset-md-1" (click)="volver()">Volver</button>
        </div>
      </section>
      <br>
    </div>
</div>
 <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
</div>
