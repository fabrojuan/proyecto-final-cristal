<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Finalizar Requerimiento</h5>

        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">(*) Resultado</label>
            <div class="col-sm-10">
                <select id="Tipo_Reclamo" class="form-select" [(ngModel)]="resultadoSeleccionado">
                    <option [ngValue]="resultado.clave" *ngFor="let resultado of resultados">{{resultado.valor}}</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">(*) Observaci√≥n</label>
            <div class="col-sm-10"> 
                <textarea type="text" class="form-control"  [(ngModel)]="descripcion" rows="3"></textarea>
            </div>                
        </div>
    </div>
    
    

    <div class="modal-footer">
        <button (click)="confirmarAsignacion()" type="submit" class="btn btn-primary">Confirmar Resultado</button>
        <button (click)="cancelarAsignacion()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    </div>
</div>
