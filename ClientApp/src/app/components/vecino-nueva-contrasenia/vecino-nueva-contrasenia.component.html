<div class="container">

    <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

                    <div class="d-flex justify-content-center py-4">
                        <a href="index.html" class="logo d-flex align-items-center w-auto">
                            <img src="../../../assets/img/logo-cristal_3.png" alt="">
                            <span class="d-none d-lg-block">VPSA</span>
                        </a>
                    </div>
                    <!-- End Logo -->

                    <div class="card mb-3">

                        <div class="card-body">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Nueva Contraseña</h5>
                                <p class="text-center small">Ingrese su nueva contraseña</p>
                            </div>

                            <form class="row g-3" [formGroup]="vecino" (ngSubmit)="login()" >

                                <div class="col-12">
                                    <label for="inputPassword" class="form-label">Nueva Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword" formControlName="nuevaContrasenia"
                                            [ngClass]="{'is-invalid' : nuevaContraseniaNoValido}" required>
                                    <div class="invalid-feedback" *ngIf="nuevaContraseniaNoValido">
                                        La contraseña es requerida
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="inputPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword2" formControlName="nuevaContrasenia2"
                                            [ngClass]="{'is-invalid' : nuevaContrasenia2NoValido}" required>
                                    <div class="invalid-feedback" *ngIf="nuevaContrasenia2NoValido">
                                        La contraseña es requerida y deben ser iguales
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Cambiar</button>
                                </div>

                            </form>

                        </div>
                    </div>

                    <div class="credits">
                        &copy; Cristal
                    </div>

                </div>
            </div>
        </div>

    </section>

</div>
