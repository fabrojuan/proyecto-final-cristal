<div class="container">

    <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

                    <div class="d-flex justify-content-center py-4">
                        <a href="index.html" class="logo d-flex align-items-center w-auto">
                            <img src="../../../assets/img/logo-cristal_3.png" alt="">
                            <span class="d-none d-lg-block">VPSA</span>
                        </a>
                    </div>
                    <!-- End Logo -->

                    <div class="card mb-3">

                        <div class="card-body">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Ingreso Vecino</h5>
                                <p class="text-center small">Estimada/o vecina/o, ingrese sus credenciales</p>
                            </div>

                            <form class="row g-3" [formGroup]="vecino" (ngSubmit)="login()" >

                                <div class="col-12">
                                    <label for="inputEmail" class="form-label">Usuario</label>
                                    <div class="input-group has-validation">
                                        <input type="email" class="form-control" id="inputEmail" formControlName="usuarioNombre" placeholder="Nombre de usuario" 
                                                [ngClass]="{'is-invalid' : usuarioNoValido}" required autofocus>
                                        <div class="invalid-feedback" *ngIf="usuarioNoValido">
                                            El usuario es requerido
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="inputPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword" formControlName="usuarioContrasenia" placeholder="Contraseña" 
                                            [ngClass]="{'is-invalid' : contraseniaNoValido}" required>
                                    <div class="invalid-feedback" *ngIf="contraseniaNoValido">
                                        La contraseña es requerida
                                    </div>
                                </div>

                                <!-- <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recuérdeme</label>
                                    </div>
                                </div> -->
                                <div class="col-12">
                                    <p class="small mb-0"> <a [routerLink]="['/vecino-olvido-contrasenia']">Olvidó su contraseña?</a></p>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                                </div>
                                <div class="col-12">
                                    <p class="small mb-0">No tiene una cuenta? <a [routerLink]="['/usuario-vecino-form-generar']">Crear cuenta</a></p>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="credits">
                        &copy; Cristal
                    </div>

                </div>
            </div>
        </div>

    </section>

</div>
