<div class="container">

    <section class="section register d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

                    <div class="d-flex justify-content-center py-4">
                        <a href="index.html" class="logo d-flex align-items-center w-auto">
                            <img src="../../../assets/img/logo-cristal_3.png" alt="">
                            <span class="d-none d-lg-block">VPSA</span>
                        </a>
                    </div>
                    <!-- End Logo -->

                    <div class="card mb-3">

                        <div class="card-body">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Ingreso Vecino</h5>
                                <p class="text-center small">Estimada/o vecina/o, ingrese sus credenciales</p>
                            </div>

                            <form class="row g-3 needs-validation" [formGroup]="vecino" (ngSubmit)="login()" novalidate>

                                <div class="col-12">
                                    <label for="inputEmail" class="form-label">Email</label>
                                    <div class="input-group has-validation">
                                        <input type="email" class="form-control" id="inputEmail" formControlName="NombreUser" placeholder="correo electrónico" required autofocus>
                                        <div class="invalid-feedback" *ngIf="vecino.controls['NombreUser'].errors?.required">El email es requerido</div>
                                        <!-- <div style="color:red" *ngIf="vecino.controls['NombreUser'].errors?.required">El nombre de vecino es requerido</div> -->
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label for="inputPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPassword" formControlName="Contrasenia" placeholder="Contraseña" required>
                                    <div class="invalid-feedback">La contraseña de vecino es requerida</div>
                                    <!-- <div style="color:red" *ngIf="vecino.controls['Contrasenia'].errors?.required">La contraseña de vecino es requerida</div> -->
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recuérdeme</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                                </div>
                            </form>

                        </div>
                    </div>

                    <div class="credits">
                        &copy; Cristal
                    </div>

                </div>
            </div>
        </div>

    </section>

</div>
