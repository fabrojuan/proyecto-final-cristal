<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Trabajos</h5>

        <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="activeModal.dismiss()"></button>
    </div>
    <div class="modal-body">
        <!-- Table with stripped rows -->
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th class="text-center" *ngFor="let cabecera of cabeceras">{{cabecera}} </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let trabajo of trabajos | paginate: { itemsPerPage: 5, currentPage: p }">
                    <td>{{trabajo.fechaTrabajo | date: 'dd/MM/yyyy'}}</td>
                    <td>{{trabajo.descripcion}}</td>
                    <td>{{trabajo.areaTrabajo}}</td>
                </tr>
            </tbody>

            
        </table>
        <!-- End Table with stripped rows -->

        <div class="row text-center">
            <pagination-controls previousLabel="Anteriores" nextLabel="Siguientes" (pageChange)="p = $event"></pagination-controls>
        </div>

                    <option value="0">--Seleccione Opción--</option>
                    <option [ngValue]="area.nroArea" *ngFor="let area of areas">{{area.nombre}}</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">(*) Observación</label>
            <div class="col-sm-10"> 
                <textarea type="text" class="form-control"  [(ngModel)]="descripcionMotivoAsignacion" rows="3"></textarea>
            </div>                
        </div> -->
    </div>
    
    

    <div class="modal-footer">
        <!-- <button (click)="confirmarAsignacion()" type="submit" class="btn btn-primary">Confirmar Asignación</button> -->
        <button (click)="cerrarMostrarObervaciones()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
    </div>
</div>
