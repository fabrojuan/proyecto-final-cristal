<div class="d-flex align-items-center p-3 my-3 bg-purple bg-light shadow p-2 mb-5 rounded shadow-sm">
  <img src="../../../assets/Imagenes/reclamos.jpg" alt="" width="58" height="58">
  <div class="tituloFormulario text-center form-group col-md-8 offset-md-1">
    <p>Tablero de Gesti√≥n de Paginas.</p>
  </div>
</div>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th class="text-center" *ngFor="let cabecera of cabeceras">{{cabecera}} </th>
      <th class="text-center" *ngIf="isMantenimiento==true">Operaciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pagina of Paginas | paginate: { itemsPerPage: 30, currentPage: p }">
      <td>{{pagina.idPagina}}</td>
      <td class="text-center textoTabla">{{pagina.mensaje}}</td>
      <td class="text-center textoTabla">{{pagina.accion}}</td>
      <td class="text-center" *ngIf="isMantenimiento==true">
        <button type="button" class="btn btn-light" [routerLink]="['/pagina-form-generar',pagina.idPagina]"><img src="../../../assets/IconsGoogle/Edit.svg" alt="" width="24" height="24" title="Editar Pagina"></button>

        <button type="button" class="btn btn-light"><img src="../../../assets/IconsGoogle/Delete.svg" alt="" width="24" height="24" title="Eliminar"></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="row p-3 my-2">
  <pagination-controls previousLabel="Anteriores" nextLabel="Siguientes" (pageChange)="p = $event"></pagination-controls>
</div>

<div class="row p-3 my-2">
  <hr class="mb-4">
  <div class="form-group col-md-12 mb-3 pt-3">
    <button type="button" value="Nuevo" class="btn btn-success col-md-4 offset-md-1 " [routerLink]="['/pagina-form-generar']">  <img src="../../../assets/Imagenes/plus-square.svg" alt="" width="24" height="24" title="Crear Nuevo Rol">&nbsp;&nbsp;Nuevo</button>
    <button type="button" class="btn btn-secondary col-md-4 offset-md-1" (click)="volverHome()"><img src="../../../assets/IconsGoogle/arrow-bar-left.svg" alt="" width="24" height="24" title="Volver" />&nbsp;&nbsp; Volver</button>

  </div>

</div>
