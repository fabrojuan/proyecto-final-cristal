<form [formGroup]="Lote" (ngSubmit)="guardarDatos()">
  <div class="container-fluid">
    <div class="d-flex align-items-center p-2 my-2  bg-light shadow p-2 mb-5 rounded shadow-sm  fondoTextTitulo">
      <img src="../../../assets/IconsGoogle/lote_px.png" alt="Lote" width="58" height="58">
      <div class="tituloFormulario text-center form-group col-md-8 offset-md-1">
        <p> Formulario de Lote</p>
      </div>
    </div>
    <!--En este combo debo cargar el estado de lote En Edificacion/Edificado/Baldio-->
    <div class="form-group offset-md-1">
      <label>(*) Tipo de Lote&nbsp;</label>
      <select id="Tipo_Lote" formControlName="codTipoLote" class="combobox">
        <option value="">--Seleccione Opción--</option>
        <option [ngValue]="TipoLote.cod_Tipo_Lote" *ngFor="let TipoLote of TiposLote">{{TipoLote.nombre}}</option>
      </select>
    </div>

    <div class="form-group col-md-3 offset-md-1">
      <label for="formGroupExampleInput">(*)</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" Nomclatura Catastral de lote" formControlName="Nomenclatura">
    </div>
    <div class="form-group col-md-2 offset-md-1">
      <label for="formGroupExampleInput">(*)</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Manzana" formControlName="Manzana">
    </div>
    <div class="form-group col-md-3 offset-md-1">
      <label for="formGroupExampleInput">(*)</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Numero de Lote" formControlName="NroLote">
    </div>

    <div class="form-group justify-content-around offset-md-1">
      <div class="offset-md-1 col-md-3 mb-3">
        <label for="formGroupExampleInput">  </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Calle" formControlName="Calle">
      </div>
      <div class="offset-md-1 col-md-3 mb-3">
        <label for="formGroupExampleInput">  </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Altura" formControlName="Altura">
      </div>
    </div>


    <div class="form-group col-md-11 offset-md-1">
      <div class="row">
        <div class="form-group col-md-4 offset-md-1">
          <label for="exampleFormControlInput1" class="col-md-9">Superficie del Terreno</label>
          <input type="text" class="form-control col-md-3" id="exampleFormControlInput1" placeholder="superficie total del lote" formControlName="Sup_Terreno">
        </div>

        <div class="form-group col-md-4 offset-md-1 ">

          <label for="exampleFormControlInput1" class="col-md-8 tooltiper" data-toggle="tooltip" data-placement="top" title="Superficie Edificada en el lote en metros cuadrados">
            Superficie Edificada
          </label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" formControlName="Superficie_Edificada" />
        </div>
        </div>
    </div>

<!--<div class="form-group col-md-10 offset-md-1">
      <label for="exampleFormControlTextarea1"> (*)</label>
      <textarea class="form-control" formControlName="Representantes Secudarios" id="exampleFormControlTextarea1" rows="5" placeholder="Puedo añadir otras personas representantes del lote"></textarea>
    </div>-->
    
    <div style="margin:1em; color:white" class="form-group col-md-12 justify-content-around">

      <div class="text-center  bg-danger shadow p-2 mb-5 rounded shadow-sm" *ngIf="Lote.valid==false">Verifique que los datos indicados con (*) estén correctamente ingresados</div>

    </div>


    <div class="form-group justify-content-around offset-md-4">
      <input [disabled]="!Lote.valid" type="submit" value="Generar" class="btn btn-success col-md-1 offset-md-1" />
      <button type="button" class="btn btn-light col-md-1 offset-md-1"(click)="volverLoteTabla()">Cancelar</button>
    </div>
  </div>
  <ng-template #myModalInfo let-modal>
    <div class="modal bg-secondary" tabindex="-1" style="display:block;" role="dialog">
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content ">
          <div class="modal-header">
            <h5 class="modal-title">Confirmación carga de Lote </h5>-->
            <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modal.close()">
              <span aria-hidden="true">&times;</span>
            </button>-->
            <img src="../../../assets/Imagenes/logo-cristal_3.png" width="100" height="100" />
          </div>
          <div class="modal-body">
            {{resultadoGuardadoModal}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="modal.close('Close click')">Cerrar</button>
          </div>
        </div>

      </div>

    </div>
  </ng-template>

</form>
