<div class="cardcss">
  <div class="card text-center sombras">
    <div class="card-header tituloTabla ">
      <p class="card-text textopago mb-3">
        {{titulo}}
      </p>
      <!--Diálogo de Confirmación de Pago-->
    </div>
    <div class="card-body">

      <!--<p class="card-text textopago">
        {{titulo}}
      </p>-->
      <div class="col-md-3 offset-4 p-3">
        <button *ngIf="generarCupon" class="btn btn-primary mt-2" (click)="sendToMbx2()">1-Generar cupón </button>
         
      </div>
       
      <div class="col-md-3 offset-4 mb-2">

        <!-- <p>URL: {{mobexx2.urlMobexx}} <a href={{mobexx2.urlMobexx}} target={{mobexx2.urlMobexx}}></a></p>-->
        <p><button *ngIf="generarPago" class="btn btn-dark"> <a href={{mobexx2.urlMobexx}} target="_blank" rel="noopener noreferrer">2- Generar Pago</a></button></p>
      </div>



    </div>
    <div class="card-footer text-muted">
      <img src="../../../assets/Imagenes/mobbex.png" alt="" width="400" height="75">
    </div>
    <div class="col-md-3 offset-4 mb-2 pt-4">
      <button type="button" class="btn btn-secondary col-md-4 offset-md-1" (click)="volver()">Volver</button>
    </div>
  </div>
</div>
