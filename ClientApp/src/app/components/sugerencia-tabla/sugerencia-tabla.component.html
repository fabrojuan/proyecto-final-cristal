<div class="container">
  <section class="section">
    <div class="row">
      <div class="card">
        <div class="card-body">

          <!-- <div class="d-flex align-items-center p-3 my-3 bg-purple bg-light shadow p-2 mb-5 rounded shadow-sm container">
            <img src="../../../assets/IconsGoogle/patch-plus-fll.svg" alt="" width="60" height="60" title="Tu sugerencia puede representar un gran progreso para nuestra comunidad, compartilas por favor.">
            <div class="card-title text-center form-group col-md-8 offset-md-1">
              <p>Gestión de Sugerencias</p>
            </div>
          </div> -->

          <app-cabecera-titulo [nombreComponente]="'SugerenciaTablaComponent'"></app-cabecera-titulo>

          <!-- <h5 class="card-title">Tablero de Gestión de Sugerencias</h5> -->

         <table datatable class="table table-striped table-sm">
            <thead>    
              <tr>
                <th class="" *ngFor="let cabecera of cabeceras ">{{cabecera}} </th>
                <th class="text-center" *ngIf="isMantenimiento==true">Acciones</th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let Sugerencia of Sugerencias | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{Sugerencia.idSugerencia}}</td>
                <td>{{Sugerencia.descripcion}}</td>
                <td>{{Sugerencia.fechaGenerada| date: 'dd/MM/yyyy'}}</td>
                <td>{{Sugerencia.estado}}</td>
                <td class="text-center" *ngIf="isMantenimiento==true">
                  <button type="button" class="btn btn-outline-success btn-sm" 
                          (click)="considerarSugerencia(Sugerencia.idSugerencia)"
                          title="Considerar"
                          *ngIf="mostrarOpcionConsiderarSugerencia(Sugerencia.estado)">
                          <i class="bi bi-check-lg"></i>
                  </button>
                  <button type="button" class="btn btn-outline-primary btn-sm" 
                          [routerLink]="['/reclamo-form-generar-sugerencia', Sugerencia.idSugerencia]"                           
                          title="Convertir en Requerimiento"
                          *ngIf="mostrarOpcionCrearRequerimiento(Sugerencia.estado)">
                          <i class="bi bi-gear"></i>
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm" 
                          (click)="descartarSugerencia(Sugerencia.idSugerencia)"
                          title="Descartar"
                          *ngIf="mostrarOpcionDescartarSugerencia(Sugerencia.estado)">
                          <i class="bi bi-trash3"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="row text-center">
            <pagination-controls previousLabel="Anteriores" nextLabel="Siguientes" (pageChange)="p = $event"></pagination-controls>
          </div>
    
        </div>
    
      </div>
    </div>
  </section>

</div>
