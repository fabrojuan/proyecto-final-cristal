<div class="container">
    <section class="section">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tablero Gestión de Reclamos</h5>

                    <!-- Table with stripped rows -->
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th class="text-center" *ngFor="let cabecera of cabeceras">{{cabecera}} </th>
                                <th class="text-center" *ngIf="isMantenimiento==true">Acciones</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let reclamo of ReclamosFiltrados | paginate: { itemsPerPage: 5, currentPage: p }">
                                <td>{{reclamo.nroReclamo}}</td>
                                <td>{{reclamo.fecha | date: 'dd/MM/yyyy HH:mm'}}</td>
                                <td>{{reclamo.estadoReclamo}}</td>
                                <td>{{reclamo.tipoReclamo}}</td>
                                <td>{{reclamo.prioridad}}</td>
                                <td>{{reclamo.empleadoAsignado}}</td>
                                <td class="text-center" *ngIf="isMantenimiento==true">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- End Table with stripped rows -->
                </div>
            </div>
        </div>
    </section>

    <div class="row text-center">
        <pagination-controls previousLabel="Anteriores" nextLabel="Siguientes" (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
