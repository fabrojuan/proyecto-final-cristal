
<div class="container">
  <div class="card">
    <div class="card-body">

      <app-cabecera-titulo [nombreComponente]="'LoteTablaComponent'"></app-cabecera-titulo>
      <form [formGroup]="form">
        <table datatable [dtOptions]="dtoptions" [dtTrigger]="dtTrigger" class="table table-striped table-sm" style="padding-bottom: 1.0em">
          <thead class="tituloTabla">


            <tr>
              <th class="text-center" *ngFor="let cabecera of cabeceras ">{{cabecera}} </th>
              <th class="text-center" *ngIf="isMantenimiento==true">Operaciones</th>
            </tr>
          </thead>

          <tbody class="">
            <tr *ngFor="let Lote of Lotes | paginate: { itemsPerPage: 9, currentPage: p }">
              <td class="text-center">{{Lote.idLote}}</td>
              <td class="text-center">{{Lote.manzana}}</td>
              <td class="text-center">{{Lote.nroLote}}</td>
               <td class="text-center">{{Lote.supTerreno}} mts</td>
              <td class="text-center">{{Lote.baseImponible}}</td>
            <td class="text-center">{{Lote.apellidoTitular}} </td>
              <td class="text-center">{{Lote.dniTitular}} </td>
              <td class="text-center">
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="getDetalleLote(Lote.idLote)"  title="Mas Info del Lote"><i class="bi bi-info-lg"></i></button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="row text-center">
          <pagination-controls previousLabel="Anteriores" nextLabel="Siguientes" (pageChange)="p = $event"></pagination-controls>  
        </div>
        
        <div class="row p-3 my-2">
          <hr class="mb-4">
          <div class="form-group col-md-12 mb-3 pt-3">
            <button type="button" value="Nuevo" class="btn btn-primary col-md-4 offset-md-1 " [routerLink]="['/lote-form-generar']">  &nbsp;&nbsp;Nuevo Lote</button>
            <button type="button" class="btn btn-secondary col-md-4 offset-md-1" (click)="volverHome()">&nbsp;&nbsp; Volver</button>

          </div>

        </div>
      </form>
    </div>
  </div>
</div>
