
<div class="container">
  <div class="card">
    <div class="card-body">

      <!-- Generacion de SET DE DATOS ABIERTOS-->
     <!-- <div class="row p-2 mt-3 row-cols-1 row-cols-md-2 g-4">-->
        <div class="row mt-5 row-cols-4 row-cols-md-4 justify-content-center">
             <div class="tarjeta">
            <div class="card-body text-center">
              <h5 class="card-title titulo" title="Click aqui para ayuda Contextual.">Generacion de Dataset Impuestos por lote</h5>
              <button class="btn btn-primary mb-2" (click)="generarDatasetImpuestos()" title="Click para generar en los 3 formatos.">  <img src="../../../assets/IconsGoogle/arrow-up-circle.svg" width="20" height="20">&nbsp;&nbsp;Generar</button>
              <!--<button class="btn btn-primary my-2" (click)="ExportarExcel()" title="Click para Generar En Formato EXCEL">  <img src="../../../assets/IconsGoogle/arrow-up-circle.svg" width="20" height="20">&nbsp;&nbsp;Generar XLS</button>
              <button class="btn btn-primary my-2" (click)="ExportarPDF()" title="Click para Generar En Formato PDF">  <img src="../../../assets/IconsGoogle/arrow-up-circle.svg" width="20" height="20">&nbsp;&nbsp;Generar PDF</button>-->

            </div>
          </div>

          <div class="tarjeta col offset-md-1">
            <div class="card-body text-center">
              <h5 class="card-title titulo" title="Click aqui para ayuda Contextual.">Formulario de eliminacion de datasets publicados</h5>
              <button class="btn btn-primary" [routerLink]="['/datos-finanzas-economicos-borrado']" title="Click para acceder a tabla de eliminacion de registros">  <img src="../../../assets/IconsGoogle/Delete_Gris.svg" width="20" height="20">&nbsp;&nbsp;Eliminacion</button>

            </div>
          </div>

        </div>




        <div class="row mt-5 row-cols-4 row-cols-md-4 justify-content-center">

          <div class="ml-2 align-content-end">
            <button type="button" class="btn btn-secondary col-md-8 offset-md-1" (click)="volver()">Escritorio</button>
          </div>
          <div class=" align-content-start">
            <button type="button" class="btn btn-success col-md-8 offset-md-1" (click)="volverAtras()">Volver atr&aacute;s</button>

          </div>
        </div>


      </div>

  </div>

  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
</div>
