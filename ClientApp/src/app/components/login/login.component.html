<head>
  <title>Ingresar a Cristal</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>
<body class="text-center">

  <form class="form-signin align-content-md-center " [formGroup]="usuario" (ngSubmit)="login()">
    <div class="form-group group ">
      <img class="mb-4" src="../../../assets/Imagenes/file-person-fill.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese sus credenciales</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="NombreUser" placeholder="Nombre de Usuario" required autofocus>
      <div style="color:red" *ngIf="usuario.controls['NombreUser'].errors?.required">El nombre de usuario es requerido</div>
    </div>
    <div class="form-group group ">
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" formControlName="Contrasenia" placeholder="Contraseña" required>
      <div style="color:red" *ngIf="usuario.controls['Contrasenia'].errors?.required">La contraseña de usuario es requerida</div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuerdame
        </label>
      </div>
      <div class="mb-3">

        <a href="#">Olvidé mi contraseña</a>

      </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!usuario.valid" type="submit">Ingresar</button>
    <p class="mt-5 mb-3 text-muted">&copy; Cristal 2020-2021 </p>
    <div class="form-group group">
      <div style="color:red" *ngIf="error==true">El nombre de usuario o la contraseña es incorrecto</div>
    </div>


  </form>


</body>
