<div class="d-flex align-items-center p-3 my-3 bg-purple bg-light shadow p-2 mb-5 rounded shadow-sm">
  <img src="../../../assets/Imagenes/trabajando.svg" alt="" width="58" height="58">
  <div class="tituloFormulario text-center form-group col-md-8 offset-md-1">
    <p>Trabajos realizados en la Denuncia.</p>
  </div>


</div>
<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th class="text-center" *ngFor="let cabecera of cabeceras">{{cabecera}} </th>
      <th class="text-center" *ngIf="isMantenimiento==true">Operaciones</th>
    </tr>
  </thead>
  <tbody class="textoTabla">
    <tr *ngFor="let trabajo of trabajos">
      <td class="text-center">{{trabajo.fecha|date: 'dd/MM/yyyy HH:MM'}}</td>
      <td class="text-center">{{trabajo.nro_Trabajo}}</td>
      <td class="text-center">{{(trabajo.descripcion.length>6)? (trabajo.descripcion | slice:0:70)+' ':(trabajo.descripcion)}}<strong>...</strong></td>
      <td class="text-center">{{trabajo.id_Usuario}}</td>
      <td class="text-center" *ngIf="isMantenimiento==true">
        <button type="button" class="btn btn-light" [routerLink]="['/trabajo-form-generar',trabajo.nro_Denuncia]">
          <img src="../../../assets/IconsGoogle/gear.svg" alt="" width="24" height="24" title="Cargar Trabajo">
        </button>
        <button type="button" class="btn btn-light" [routerLink]="['/trabajo-detalle-denuncia',trabajo.nro_Trabajo]"><img src="../../../assets/icons/eye.svg" alt="" width="24" height="24" title="Ver Detalles"></button>
        <button type="button" class="btn btn-light"><img src="../../../assets/IconsGoogle/pause.svg" alt="" width="24" height="24" title="Suspender"></button>
      </td>
    </tr>
  </tbody>
</table>

<div class="col-md-6 offset-3 mb-5 mt-5">
  <button class="btn btn-primary btn-sm btn-block" (click)="volver()">Volver</button>
</div>
