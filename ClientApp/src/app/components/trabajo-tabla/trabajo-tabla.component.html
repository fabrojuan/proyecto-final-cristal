<div class="container">
  <div class="card">
    <div class="card-body">
      <app-cabecera-titulo [nombreComponente]="'TrabajoTablaComponent'"></app-cabecera-titulo>
      <table class="table table-striped table-sm" style="padding-bottom: 1.0em">
        <thead class="thead-dark tituloTabla">
          <tr>
            <th class="text-center" *ngFor="let cabecera of cabeceras">{{cabecera}} </th>
            <th class="text-center" *ngIf="isMantenimiento==true">Operaciones&nbsp;&nbsp;&nbsp;</th>
          </tr>
        </thead>
        <tbody class="textoTabla">
          <tr *ngFor="let trabajo of trabajos">
            <td class="text-center">{{trabajo.fecha|date: 'dd/MM/yyyy HH:MM'}}</td>
            <td class="text-center">{{trabajo.nro_Trabajo}}</td>
            <td class="text-center">{{(trabajo.descripcion.length>6)? (trabajo.descripcion | slice:0:70)+' ':(trabajo.descripcion)}}<strong>...</strong></td>
            <td class="text-center">{{trabajo.id_Usuario}}</td>
            <td class="text-center">{{trabajo.apellidoEmpleado}}</td>

            <td class="text-center" *ngIf="isMantenimiento==true">
              <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/trabajo-form-generar',trabajo.nro_Denuncia]" title="Registrar nuevo trabajo">
                <i class="bi bi-gear"></i>

              </button>
              <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/trabajo-detalle-denuncia',trabajo.nro_Trabajo]" title="Ver detalle de trabajo realizado"> <i class="bi bi-eye-fill"></i></button>
             
            </td>
          </tr>
        </tbody>
      </table>

      <div class="col-md-6 offset-3 mb-5 mt-5">
        <button class="btn btn-primary btn-sm btn-block" (click)="volver()">Volver</button>
      </div>
      <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
    </div>
  </div>
