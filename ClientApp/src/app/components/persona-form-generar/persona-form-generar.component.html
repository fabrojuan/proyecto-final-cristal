

<div class="container">
  <div class="card">
    <div class="card-body">

      <div class="d-flex align-items-center p-3 my-3 bg-purple bg-light shadow p-2 mb-5 rounded shadow-sm container">
          <img src="../../../assets/Imagenes/Digito_pulgar.png" alt="Lote" width="60" height="60">
          <div class="card-title text-center form-group col-md-8 offset-md-1">
            <p> Formulario de Registro de Persona</p>
          </div>
        </div>

        <form [formGroup]="Persona" (ngSubmit)="guardarDatos()">

          <section class="mt-3 pb-5">
            <div class="container">
              <div class="row mt-2 ms-3">
                <div class="col-5">
                  <campo-requerido formControlName="Nombre" placeholder=" Nombre" (blur)="onTouched()"></campo-requerido>
                </div>
                <div class="col-5 offset-md-1">
                  <campo-requerido formControlName="Apellido" placeholder=" Apellido" (blur)="onTouched()"></campo-requerido>
                </div>
              </div>
            </div>
          </section>
          <section class="mt-2 pb-5">
            <div class="container">
              <div class="row mt-2 ms-3">
                <div class="col-5">
                  <campo-requerido formControlName="Dni" placeholder=" Dni" (blur)="onTouched()"></campo-requerido>
                </div>
                <div class="col-5 offset-md-1">
                  <campo-requerido formControlName="FechaNac" placeholder=" Fecha de Nacimiento dia/mes/aÃ±o" (blur)="onTouched()"></campo-requerido>
                </div>
              </div>
            </div>
          </section>
          <section class="mt-2 pb-5">
            <div class="container">
              <div class="row mt-2 ms-3">
                <div class="col-5">
                  <campo-requerido formControlName="Mail" placeholder=" E-mail" (blur)="onTouched()"></campo-requerido>
                </div>
                <div class="col-5 offset-md-1">
                  <campo-requerido formControlName="Telefono" placeholder="Telefono" (blur)="onTouched()"></campo-requerido>
                </div>
              </div>
            </div>
          </section>
          <section class="mt-2 pb-5">
            <div class="container">
              <div class="row mt-2 ms-3">
                <div class="col-5">
                  <campo-requerido formControlName="Domicilio" placeholder="Domiciliado Actualmente en calle" (blur)="onTouched()"></campo-requerido>
                </div>
                <div class="col-5 offset-md-1">
                  <campo-requerido formControlName="Altura" placeholder="Numero" (blur)="onTouched()"></campo-requerido>
                </div>
              </div>
            </div>
          </section>
          <section class="mt-2 pb-5">

            <div class="pb-5 mt-5 form-group justify-content-around offset-md-3">
              <input [disabled]="!Persona.valid" type="submit" value="Generar" class="btn btn-secondary col-md-2 offset-md-1" />
              <button type="button" class="btn btn-light col-md-2 offset-md-1" (click)="volverLoteTabla()">Cancelar</button>
            </div>
          </section>


          <ng-template #myModalInfo let-modal>
            <div class="modal bg-secondary" tabindex="-1" style="display:block;" role="dialog">
              <div class="modal-dialog modal-dialog-scrollable modal-lg">
                <div class="modal-content ">
                  <div class="modal-header">
                    <h3 class="modal-title">{{tituloModal}}</h3>
                    <img src="../../../assets/Imagenes/logo-cristal_3.png" width="100" height="100" />
                  </div>
                  <div class="modal-body">
                    <h5><p>{{resultadoGuardadoModal}}</p></h5>
                  </div>
                  <div class="modal-footer">
                    <!--modal.close('Close click')-->
                    <button type="button" class="btn btn-outline-dark" (click)="cerrarmodal()">Cerrar</button>
                  </div>
                </div>

              </div>

            </div>
          </ng-template>

        </form>

      </div>

    </div>

  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
</div>
