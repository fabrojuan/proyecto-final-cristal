<div class="row">
    <div class="col-md-2">
        <label class="form-label">Nro Requerimiento</label>
        <input type="text" class="form-control" id="nro_Reclamo" value="{{reclamo.nroReclamo}}" readonly>
    </div>
    <div class="col-md-2">
        <label class="form-label" for="firstName">Estado</label>
        <input type="text" class="form-control" id="estado_Reclamo" value="{{reclamo.estadoReclamo}}" readonly>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="firstName">Tipo</label>
        <input type="text" class="form-control" id="tipoReclamo" value="{{reclamo.tipoReclamo}}" readonly>
    </div>
    <div class="col-md-4">
        <label class="form-label" for="firstName">√Årea</label>
        <input type="text" class="form-control" id="tipoReclamo" value="{{getAreaDescripcion(reclamo.nroArea)}}" readonly>
    </div>


    <div class="col-md-2">
        <label class="form-label" for="firstName">Fecha Alta</label>
        <input type="text" class="form-control" id="interno" value="{{reclamo.fecha | date: 'dd/MM/yyyy'}}" readonly>
    </div>
    <div class="col-md-2">
        <label class="form-label" for="firstName">Fecha Cierre</label>
        <input type="text" class="form-control" id="interno" value="{{reclamo.fechaCierre | date: 'dd/MM/yyyy'}}" readonly>
    </div>
    <div class="col-md-2">
        <label class="form-label" for="firstName">Nro. Sugerencia</label>
        <input type="text" class="form-control" id="interno" value="{{reclamo.idSugerenciaOrigen}}" readonly>
    </div>
    <div class="col-md-2">
        <label class="form-label" for="firstName">Prioridad</label>
        <input type="text" class="form-control" id="interno" value="{{reclamo.prioridad}}" readonly>
    </div>
    <div class="col-md-1">
        <label class="form-label" for="firstName">Interno</label>
        <input type="text" class="form-control" id="interno" value="{{getInternoDescripcion()}}" readonly>
    </div>

    <div class="col-12">
        <label class="form-label" for="firstName">Nombre y Apellido del Vecino</label>
        <input type="text" class="form-control" id="nomApeVecino" value="{{reclamo.nombreYapellido}}" readonly>
    </div>

    <div class="col-12">
        <label class="form-label" for="firstName">Descripci&oacute;n Requerimiento</label>
